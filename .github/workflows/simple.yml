name: Shell Commands

on:
  push:
      branches: [rrfs_ci_simple]
  workflow_dispatch:

defaults:
  run:
    shell: bash -leo pipefail {0}

jobs: 
  run-shell-command:
    runs-on: ubuntu-20.04
    name: job_run
    env:
      DB_DATABASE: mv_ci
      DB_USER: root
      DB_PASSWORD: 'root'
      DB_HOST: localhost
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          pwd
          pip install numpy
          pip install pandas
          pip install pymysql
          pip install lxml
      - name: start mysql
        run: |
          sudo systemctl start mysql
          mysql -e 'CREATE DATABASE mv_ci;' -uroot -proot
          mysql -e 'SHOW DATABASES;' -uroot -proot
      - name: python command
        run: |
          import platform
          print (platform.processor())
          import argparse
          import logging
          import time
          from datetime import datetime
          from datetime import timedelta
          import pymysql
          import numpy
          import pandas
          import lxml
          import sys
          import os
        shell: python
