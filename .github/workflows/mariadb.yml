name: Test with Mariadb

on:
  push:
      branches: [rrfs_ci_simple]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.1
        ports:
          - '8888:3306'
        env:
          MYSQL_DATABASE: mv_ci
          MYSQL_ROOT_PASSWORD: 'root'
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=10s --health-retries=3

    steps:     
      - uses: actions/checkout@v2     

      - name: Test
        run: |
          mysql -V
          mysql -e --host='127.0.0.1' --port 8888 'SELECT VERSION();' -uroot -proot
          mysql -e --host='127.0.0.1' --port 8888 'CREATE DATABASE mv_ci;' -uroot -proot
          mysql -e --host='127.0.0.1' --port 8888 'SHOW DATABASES;' -uroot -proot
          mysql -e --host='127.0.0.1' --port 8888 'SOURCE /home/runner/work/testmysql/testmysql/sql/mv_mysqlt.sql;'  -uroot -proot mv_ci
          mysql -e --host='127.0.0.1' --port 8888 'SOURCE /home/runner/work/testmysql/testmysql/sql/mv_mysqlb.sql;'  -uroot -proot mv_ci
