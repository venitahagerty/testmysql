name: Test with Mariadb

on:
  push:
      branches: [rrfs_ci_simple]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.1
        ports:
          - 3306
        env:
          MYSQL_HOST: mariadb
          MYSQL_DATABASE: mv_ci
          MYSQL_ROOT_PASSWORD: root
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=10s --health-retries=3

    steps:     
      - uses: actions/checkout@v2     

      - name: Test
        run: |
          mysql -V
          sudo mysql -e -hmariadb 'SELECT VERSION();' -uroot -proot
          sudo mysql -e -hmariadb 'CREATE DATABASE mv_ci;' -uroot -proot
          mysql -e -hmariadb 'SHOW DATABASES;' -uroot -proot
          mysql -e -hmariadb 'SOURCE /home/runner/work/testmysql/testmysql/sql/mv_mysqlt.sql;'  -uroot -proot mv_ci
          mysql -e -hmariadb 'SOURCE /home/runner/work/testmysql/testmysql/sql/mv_mysqlb.sql;'  -uroot -proot mv_ci
